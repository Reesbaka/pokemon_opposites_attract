<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rishabh - Choose Your World</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      color: white;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://pa1.narvii.com/6248/9317a52d942481b271cd0596cd49dda01e04283a_hq.gif') center center / cover no-repeat;
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px #000;
      animation: floatUp 2s ease forwards;
    }

    .button-container {
      display: flex;
      gap: 20px;
      animation: floatUp 2.5s ease forwards;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a {
      text-decoration: none;
      padding: 15px 30px;
      background: #fffd;
      border: 2px solid #222;
      border-radius: 12px;
      font-weight: bold;
      color: #222;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
    }

    a:hover {
      transform: scale(1.08);
      background: #fff;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #music-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 14px;
      background: #ffffffaa;
      color: #222;
      border: none;
      border-radius: 10px;
      font-size: 0.8rem;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 10;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1rem;
        padding: 0 10px;
      }

      a {
        padding: 12px 20px;
        font-size: 0.6rem;
      }

      #music-btn {
        font-size: 0.6rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="content">
    <h1>Welcome to Rishabhâ€™s World</h1>
    <div class="button-container">
      <a href="profile.html">Enter Profile</a>
    </div>
  </div>

  <button id="music-btn">ðŸ”‡ Music</button>
  <audio id="bg-music" autoplay loop>
    <source src="bg-music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('music-btn');
    let isPlaying = false;

    btn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        btn.textContent = 'ðŸ”‡ Music';
      } else {
        music.play();
        btn.textContent = 'ðŸ”Š Music';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
