<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Name - Choose Your World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://pa1.narvii.com/6248/9317a52d942481b271cd0596cd49dda01e04283a_hq.gif') center center / cover no-repeat;
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5); /* Optional overlay for readability */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    a {
      text-decoration: none;
      padding: 15px 30px;
      background: #ffffffcc;
      border: 2px solid #333;
      border-radius: 10px;
      font-weight: bold;
      color: #333;
      transition: transform 0.2s ease;
    }

    a:hover {
      transform: scale(1.05);
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="content">
    <h1>Welcome to [Your Name]â€™s World</h1>
    <div class="button-container">
      <a href="profile.html">Enter profile</a>
    </div>
  </div>
</body>
</html>
