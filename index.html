<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rishabh - Choose Your World</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      color: white;
      overflow: hidden;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-10/cur949.cur'), auto;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 110%; 
      height: 110%;
      z-index: -2;
      background: url('https://pa1.narvii.com/6248/9317a52d942481b271cd0596cd49dda01e04283a_hq.gif') center center / cover no-repeat;
      transition: transform 0.2s ease-out;
    }

    .side-gif {
      position: fixed;
      top: 50%;
      width: 150px;
      height: 225px;
      transform: translateY(-50%);
      z-index: 1;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }
    .left-gif {
      left: 250px;
    }
    .right-gif {
      right: 250px;
      transform: translateY(-50%) scaleX(-1); 
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-out;
      position: relative;
      padding: 0 180px; 
      user-select: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing {
      font-size: 1.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px #000;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px transparent;
      width: 0;
      animation:
        typing 3.5s steps(28) forwards,
        blink 1.5s;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 26ch } 
    }
    @keyframes blink {
      50% { border-color: transparent }
      100% { border-color: white }
    }

    .button-container {
      display: flex;
      gap: 20px;
      animation: floatUp 2.5s ease forwards;
      position: relative;
      z-index: 2;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(1000px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button-container a {
      position: relative;
      overflow: hidden;
      text-decoration: none;
      padding: 15px 30px;
      background: #fffd;
      border: 1px solid #FFFFFF;
      border-radius: 10px;
      font-weight: bold;
      color: #100A2B;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: pulse 2s infinite ease-in-out;
      cursor: pointer;
      user-select: none;
    }

    .button-container a:hover {
      transform: scale(3);
      background: #425D87;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(34, 34, 34, 0.4);
      animation: ripple-effect 0.6s linear;
      pointer-events: none;
      transform: scale(0);
    }
    @keyframes ripple-effect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    #music-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 14px;
      background: #B7B0D8;
      border: 1px solid #FFFFFF;
      border-radius: 10px;
      font-size: 0.8rem;
      cursor: pointer;
      font-family: 'Pokemon GB', cursive;
      z-index: 10;
      user-select: none;
      box-shadow: 0 0 8px #00ccff, 0 0 16px #00ccff, 0 0 24px #00ccff;
      transition: box-shadow 0.3s ease;
    }

    .social-links {
      margin-top: 25px;
      display: inline-flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      z-index: 2;
      animation: floatUp 2.5s ease forwards;
    }

    .social-links a {
      display: inline-block;
      width: 36px;
      height: 36px;
    }

    .social-links img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 6px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social-links a:hover img {
      transform: scale(1.2);
    }

   
  </style>
</head>
<body>
  <div class="bg" id="bg"></div>

  <img src="https://media.tenor.com/ZUZzyaSZYtYAAAAi/toothless-toothless-dancing-meme-gif.gif" alt="Left Lizard" class="side-gif left-gif" />
  <img src="https://media.tenor.com/ZUZzyaSZYtYAAAAi/toothless-toothless-dancing-meme-gif.gif" alt="Right Lizard" class="side-gif right-gif" />

  <div class="content">
    <h1 class="typing">Welcome to my profile!!</h1>

    <div class="button-container">
      <a href="profile.html">Enter</a>
    </div>

    <div class="social-links">
      <a href="https://github.com/reesbaka" target="_blank">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
      </a>
      </div>
    <div class="social-links">
      <a href="https://linkedin.com/in/rishabh-anand-599795280" target="_blank">
        <img src="https://pluspng.com/img-png/linkedin-icon-vector-png-linkedin-icon-1600.png" alt="LinkedIn" />
      </a>
      </div>
    <div class="social-links">
      <a href="https://discord.com/users/575706891091574832" target="_blank">
        <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3242722/discord-icon-md.png" alt="Discord" />
      </a>
    </div>
  </div>

  <button id="music-btn">ðŸ”‡</button>
  <audio id="bg-music" autoplay loop>
    <source src="bg-music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('music-btn');
    let isPlaying = false;

    btn.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        btn.textContent = 'ðŸ”‡';
      } else {
        music.play();
        btn.textContent = 'ðŸ”Š ';
      }
      isPlaying = !isPlaying;
    });

    const bg = document.getElementById('bg');
    const leftGif = document.querySelector('.left-gif');
    const rightGif = document.querySelector('.right-gif');

    window.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;

      bg.style.transform = `translate(${(x - 0.5) * -30}px, ${(y - 0.5) * -30}px)`;

      
      leftGif.style.transform = `translateY(-50%) translateX(${(x - 0.5) * 30}px)`;
      rightGif.style.transform = `translateY(-50%) translateX(${(x - 0.5) * -30}px) scaleX(-1)`;
    });

    document.querySelectorAll('.button-container a').forEach(button => {
      button.addEventListener('click', function (e) {
        const rect = button.getBoundingClientRect();
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
        ripple.style.left = (e.clientX - rect.left - ripple.offsetWidth / 2) + 'px';
        ripple.style.top = (e.clientY - rect.top - ripple.offsetHeight / 2) + 'px';
        button.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });
  </script>
</body>
</html>
